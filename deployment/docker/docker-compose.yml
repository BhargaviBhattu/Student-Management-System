version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: sms_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: student_management_system
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.backend
    container_name: sms_backend
    restart: always
    env_file:
      - deployment/env/backend.env
    ports:
      - "5000:5000"
    depends_on:
      - mysql

  frontend:
    build:
      context: ..
      dockerfile: deployment/docker/Dockerfile.frontend
    container_name: sms_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:

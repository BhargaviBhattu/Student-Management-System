<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | School Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body class="dashboard-page">

  <!-- ===============================
       NAVBAR
       =============================== -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand fw-bold">Teacher Dashboard</span>
    <button
      type="button"
      class="btn btn-outline-light btn-sm"
      id="logoutBtn">
      Logout
    </button>
  </nav>

  <!-- ===============================
       MAIN CONTENT
       =============================== -->
  <div class="container py-5">

    <h4 class="text-center text-light mb-4">
      Teacher Actions
    </h4>

    <!-- ACTION CARDS -->
    <div class="row g-4 justify-content-center">

      <div class="col-md-4">
        <button
          type="button"
          class="action-card w-100 border-0"
          id="manageStudentsBtn">
          ğŸ“˜ Manage Students
        </button>
      </div>

      <div class="col-md-4">
        <button
          type="button"
          class="action-card w-100 border-0"
          id="commentsBtn">
          ğŸ’¬ Parent Comments
        </button>
      </div>

    </div>

    <!-- ===============================
         MANAGE STUDENTS SECTION
         =============================== -->
    <div
      id="manageStudentsSection"
      class="card glass-card mt-5 d-none">

      <div class="card-body">

        <h5 class="mb-3">
          Student Details & Performance
        </h5>

        <div class="table-responsive">
          <table class="table table-bordered table-sm align-middle">
            <thead class="table-dark">
              <tr>
                <th>Student</th>
                <th>Roll No</th>
                <th>Department</th>
                <th>Year</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Attendance %</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody id="manageStudentsTable">
              <!-- Loaded dynamically -->
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <!-- ===============================
         PARENT COMMENTS SECTION
         =============================== -->
    <div
      id="commentsSection"
      class="card glass-card mt-5 d-none">

      <div class="card-body">

        <h5 class="mb-3">
          Parent Comments
        </h5>

        <div id="commentsList"></div>

      </div>
    </div>

  </div>

  <!-- ===============================
       SCRIPTS (ORDER MATTERS ğŸ”¥)
       =============================== -->
  <script src="js/auth.js"></script>
  <script src="js/attendance.js"></script>  <!-- âœ… REQUIRED -->
  <script src="js/comment.js"></script>
  <script src="js/teacher.js"></script>     <!-- âœ… MUST BE LAST -->

  <script>
    // ğŸ” Protect route
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
